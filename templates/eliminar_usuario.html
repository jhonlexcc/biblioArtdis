<!-- eliminar_usuario.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Eliminar Usuario</h2>
    <p>¿Estás seguro de que deseas eliminar al usuario <strong>{{ usuario.nombres }} {{ usuario.apepat }} {{ usuario.apemat }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
