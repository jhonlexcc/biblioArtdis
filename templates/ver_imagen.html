{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">{{ imagen.titulo }}</h1>
    <div class="row">
        <div class="col-md-6">
            <img src="{{ imagen.img_portada.url }}" class="img-fluid" alt="{{ imagen.titulo }}">
        </div>
        <div class="col-md-6">
            <h5>Descripción:</h5>
            <p>{{ imagen.descripcion }}</p>
            {% if imagen.pdf %}
            <a href="{{ imagen.pdf.url }}" class="btn btn-primary">Descargar PDF</a>
            {% else %}
            <p>No hay PDF disponible.</p>
            {% endif %}
            <p>Fecha de Subida: {{ imagen.fecha_subida }}</p>
            <!-- Aquí puedes agregar más detalles según tu modelo `Imagen` -->
        </div>
    </div>
</div>
{% endblock %}
