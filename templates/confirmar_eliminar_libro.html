{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="titulo">Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar el libro "{{ libro.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'editar_libro' libro.id_libro %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
